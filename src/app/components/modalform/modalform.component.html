<form [formGroup]="form" class="form-newdata" (submit)="sendData()">

   <label for="form-newdata__input">Username:</label>
   <input formControlName="username" type="text" id="form-newdata__input" class="form-newdata__input" required>

   <label for="form-newdata__message">Message:</label>
   <textarea formControlName="message" type="text" id="form-newdata__message"
      class="form-newdata__input form-newdata__input_wide" required></textarea>

   <label for="form-newdata__datetime">Date and time:</label>
   <input formControlName="datetime" id="form-newdata__datetime" type="datetime-local" class="form-newdata__input"
      required>

   <div class="form-newdata__button">
      <button type="submit" class="form-newdata__button_wide" [disabled]="form.invalid">Submit</button>
   </div>
   <div class="form-newdata__button">
      <app-button [textButton]="'Close'" (buttonAction)="closeButton()"></app-button>
   </div>
   
</form>
